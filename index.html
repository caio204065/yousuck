<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musicify</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <h1>Musicify</h1>
      </div>
      <nav class="menu">
        <ul>
          <li><a href="#home" class="active">Início</a></li>
          <li><a href="#search">Buscar</a></li>
          <li><a href="#library">Sua Biblioteca</a></li>
        </ul>
      </nav>
      <div class="playlists">
        <h2>Playlists</h2>
        <ul>
          <li><a href="#pop">Pop</a></li>
          <li><a href="#rock">Rock</a></li>
          <li><a href="#favorites">Favoritas</a></li>
        </ul>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <header class="top-bar">
        <h2>Explorar Músicas</h2>
        <input type="text" placeholder="Buscar músicas..." class="search-bar">
      </header>
      <section class="music-grid">
        <!-- Cards serão gerados dinamicamente -->
      </section>
    </main>

    <!-- Music Player -->
    <footer class="player">
      <div class="now-playing">
        <img src="" alt="Capa" id="cover">
        <div class="details">
          <h3 id="song-title">Escolha uma música</h3>
          <p id="artist-name">Artista</p>
        </div>
      </div>
      <audio id="audio-player" controls></audio>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
